<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <title>Jogo da Adivinhação</title>
</head>
<body>
    <main>
        <section class="screen1">
            <h1>Jogo da Adivinhação</h1>
            <p>Adivinhe o número entre 0 e 10</p>
            <form class="try-div">
                <label for="try"></label>
                <input type="number" id="try" required>
                <button id="try-button">Tentar</button>
            </form>
            <p class="hide warning">Digite um número entre 0 e 10</p>
        </section>

        <section class="screen2 hide">
            <h2>Acertou em 3 tentativas!</h2>
            <button id="screen2-button">Jogar novamente</button>
        </section>
    </main>
    <script src="./main.js"></script>
</body>
</html>
